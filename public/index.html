<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seology.ai - AI-Powered SEO Automation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
        }
        .highlight { color: #fbbf24; }
        p {
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .status {
            margin-top: 40px;
            padding: 20px;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 10px;
            border: 2px solid rgba(34, 197, 94, 0.5);
        }
        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seology.ai <span class="highlight">AI-Powered SEO</span></h1>
        <p>The first SEO automation platform that actually fixes your website. Claude AI automatically applies permanent SEO fixes to any CMS.</p>
        <a href="/sign-up" class="button">Start Free Trial</a>
        <div class="status">
            <span class="status-dot"></span>
            <strong>Platform Status: Operational</strong><br>
            <small>Deployment successful | All systems running</small>
        </div>
    </div>
</body>
</html>
